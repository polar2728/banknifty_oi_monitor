name: BankNifty OI Spike Monitor

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    env:
      DEBUG_MODE: ${{ vars.DEBUG_MODE }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install fyers-apiv3 pandas requests

      # ‚úÖ RESTORE BASELINE (from previous runs)
      - name: Restore baseline cache
        uses: actions/cache@v3
        with:
          path: bn_baseline_oi.json
          key: bn_baseline_oi-${{ github.run_id }}
          restore-keys: |
            bn_baseline_oi-

      - name: Run NIFTY OI Scanner
        run: |
          echo "Event: $GITHUB_EVENT_NAME"
          python banknifty_oi_monitor.py

      # ‚úÖ SAVE UPDATED BASELINE
      - name: Cache baseline file
        uses: actions/cache@v3
        with:
          path: bn_baseline_oi.json
          key: bn_baseline_oi-v1

      - name: Inspect baseline cache
        run: |
         echo "üìÇ Workspace files:"
         ls -lh
         if [ -f bn_baseline_oi.json ]; then
            echo "‚úÖ bn_baseline_oi.json exists"
            echo "üìÑ Contents:"
            cat bn_baseline_oi.json
         else
            echo "‚ùå bn_baseline_oi.json NOT found"
         fi