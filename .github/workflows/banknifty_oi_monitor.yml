name: BankNifty OI Spike Monitor

on:
  workflow_dispatch:

concurrency:
  group: banknifty-oi-monitor
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest

    env:
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install fyers-apiv3 pandas requests

      - name: Restore baseline
        uses: actions/cache@v3
        with:
          path: bn_baseline_oi.json
          key: bn_baseline_oi-v1
          restore-keys: |
            bn_baseline_oi-

      - name: Run BankNifty OI Scanner
        run: python banknifty_oi_monitor.py
